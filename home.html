<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Scheduling System!</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .ad-content {
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            font-size: 32px;
        }

        h2 {
            color: #333;
            font-size: 24px;
        }

        p {
            color: #555;
            font-size: 18px;
            margin-top: 10px;
        }

        .cta-button {
            margin-top: 20px;
            padding: 12px 25px;
            background-color: #FF5733;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #FF4511;
        }

        .app-store-buttons {
            margin-top: 30px;
        }

        .app-store-buttons img {
            width: 180px;
            margin: 10px;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }

        /* Image Styling */
        .app-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <header>
        <img src="https://media.licdn.com/dms/image/v2/D563DAQHwWx1_rv_Spg/image-scale_191_1128/image-scale_191_1128/0/1691417548890/colegio_de_montalban_official_cover?e=2147483647&v=beta&t=hou3DoO-kKYedM8yRhdjJEm7wYzLtpu3nWzKcdwQxmQ" alt="School Logo" class="app-image">
    </header>

    <!-- Image Section -->
    <div class="container">
        <div class="ad-content">
            <!-- Placeholder image for app download promotion -->
            <h1>Avoid Hassles and Delays!</h1>
        <p>Plan your school consultations, manage appointments, and never miss a session again.</p>
        <p>Start Scheduling Now!</p>

            <!-- App Store buttons -->
            <button class="cta-button" onclick="window.location.href= ">Download the app</button>
            
        </div>
    </div>

    <footer>
        <p>&copy;</p>
      
    </footer>

</body>

</html>
